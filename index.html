  <body>
    <div class="container">
      <h1>Custom inputs</h1>
      <section class="checkboxes-wrapper">
        <h2 class="checkboxes-heading">Checkboxes</h2>
        <ul class="checkboxes-container">
          <li class="input-wrapper">
            <h3 class="input-heading">Example-1</h3>
            <input type="checkbox" class="first-input" />
            <input type="checkbox" class="first-input" />
          </li>
          <li class="input-wrapper sec-input-wrapper">
            <h3 class="input-heading">Example-2</h3>
            <label class="power-off">
              <input type="checkbox" name="" id="" class="second-input" />
              <span class="btn"></span>
              <i class="fa fa-power-off"></i>
            </label>
          </li>
        </ul>
      </section>
    </div>
  </body>
